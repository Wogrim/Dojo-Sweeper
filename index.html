<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Sweeper</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <h2>Dojo Sweeper</h2>
    <div id="the-dojo">still loading... there may be an error</div>
    <div id="settings">
        <div class="row">
            <input type="range" name="width" id="width" min="8" max="30" step="1" value="10" oninput="updateLabel(this, 'widthL')">
            <label for="width" id="widthL">width: <span>10</span></label>
        </div>
        <div class="row">
            <input type="range" name="height" id="height" min="8" max="20" step="1" value="10" oninput="updateLabel(this, 'heightL')">
            <label for="height" id="heightL">height: <span>10</span></label>
        </div>
        <div class="row">
            <input type="range" name="difficulty" id="difficulty" min="1" max="8" step="1" value="3" oninput="updateLabel(this, 'difficultyL')">
            <label for="difficulty" id="difficultyL">difficulty: <span>3</span></label>
        </div>
        <button id="newgame" onclick="newGame()">new game</button>
    </div>

    <script src="game.js"></script>
</body>

</html>
